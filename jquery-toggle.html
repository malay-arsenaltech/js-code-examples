<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Visibility</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Updated to jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="text-center">
        <h1 class="mb-4">Toggle Visibility</h1>
		<div class="mt-4 w-100 mx-auto mb-5">
			<button id="toggleButton" class="btn btn-primary">
			  Toggle Visibility
			</button>
		  </div>
        <div id="myDiv" class="alert alert-primary mx-auto p-3" style="width: 300px">
          Hello, jQuery!
        </div>
        
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      // Toggle visibility of the div when the button is clicked
      $("#toggleButton").on("click", function () {
        $("#myDiv").toggle();
      });
    </script>
  </body>
</html>
